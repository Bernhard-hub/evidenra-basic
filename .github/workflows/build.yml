name: Build EVIDENRA Professional

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: win
            script: dist:win
            artifact_name: Windows
            artifact_path: release/EVIDENRA-Professional.exe
          - os: macos-latest
            platform: mac
            script: dist:mac
            artifact_name: macOS
            artifact_path: release/EVIDENRA-Professional-macOS-*.zip
          - os: ubuntu-latest
            platform: linux
            script: dist:linux
            artifact_name: Linux
            artifact_path: release/EVIDENRA-Professional-Linux.AppImage

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for ${{ matrix.platform }}
        run: npm run ${{ matrix.script }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: EVIDENRA-Professional-${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_path }}
          retention-days: 30
