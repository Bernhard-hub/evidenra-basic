name: Build Mobile Apps (iPad & Android Tablet)

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  # ===========================================
  # iOS Build (iPad) - Requires macOS
  # ===========================================
  build-ios:
    name: Build iOS (iPad)
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web assets for mobile
        run: npm run build-mobile

      - name: Add iOS platform
        run: npx cap add ios || true

      - name: Sync iOS project
        run: npx cap sync ios

      - name: Generate iOS App Icons
        run: |
          # Install ImageMagick for icon generation
          brew install imagemagick

          # Create iOS icon sizes from Logo.png
          ICON_SOURCE="Logo.png"
          IOS_ICONS_DIR="ios/App/App/Assets.xcassets/AppIcon.appiconset"

          # Create all required iOS icon sizes
          convert "$ICON_SOURCE" -resize 20x20 "$IOS_ICONS_DIR/AppIcon-20x20@1x.png"
          convert "$ICON_SOURCE" -resize 40x40 "$IOS_ICONS_DIR/AppIcon-20x20@2x.png"
          convert "$ICON_SOURCE" -resize 60x60 "$IOS_ICONS_DIR/AppIcon-20x20@3x.png"
          convert "$ICON_SOURCE" -resize 29x29 "$IOS_ICONS_DIR/AppIcon-29x29@1x.png"
          convert "$ICON_SOURCE" -resize 58x58 "$IOS_ICONS_DIR/AppIcon-29x29@2x.png"
          convert "$ICON_SOURCE" -resize 87x87 "$IOS_ICONS_DIR/AppIcon-29x29@3x.png"
          convert "$ICON_SOURCE" -resize 40x40 "$IOS_ICONS_DIR/AppIcon-40x40@1x.png"
          convert "$ICON_SOURCE" -resize 80x80 "$IOS_ICONS_DIR/AppIcon-40x40@2x.png"
          convert "$ICON_SOURCE" -resize 120x120 "$IOS_ICONS_DIR/AppIcon-40x40@3x.png"
          convert "$ICON_SOURCE" -resize 120x120 "$IOS_ICONS_DIR/AppIcon-60x60@2x.png"
          convert "$ICON_SOURCE" -resize 180x180 "$IOS_ICONS_DIR/AppIcon-60x60@3x.png"
          convert "$ICON_SOURCE" -resize 76x76 "$IOS_ICONS_DIR/AppIcon-76x76@1x.png"
          convert "$ICON_SOURCE" -resize 152x152 "$IOS_ICONS_DIR/AppIcon-76x76@2x.png"
          convert "$ICON_SOURCE" -resize 167x167 "$IOS_ICONS_DIR/AppIcon-83.5x83.5@2x.png"
          convert "$ICON_SOURCE" -resize 1024x1024 "$IOS_ICONS_DIR/AppIcon-512@2x.png"

          # Update Contents.json with correct filenames
          cat > "$IOS_ICONS_DIR/Contents.json" << 'ICONJSON'
          {
            "images" : [
              {
                "filename" : "AppIcon-20x20@1x.png",
                "idiom" : "ipad",
                "scale" : "1x",
                "size" : "20x20"
              },
              {
                "filename" : "AppIcon-20x20@2x.png",
                "idiom" : "ipad",
                "scale" : "2x",
                "size" : "20x20"
              },
              {
                "filename" : "AppIcon-29x29@1x.png",
                "idiom" : "ipad",
                "scale" : "1x",
                "size" : "29x29"
              },
              {
                "filename" : "AppIcon-29x29@2x.png",
                "idiom" : "ipad",
                "scale" : "2x",
                "size" : "29x29"
              },
              {
                "filename" : "AppIcon-40x40@1x.png",
                "idiom" : "ipad",
                "scale" : "1x",
                "size" : "40x40"
              },
              {
                "filename" : "AppIcon-40x40@2x.png",
                "idiom" : "ipad",
                "scale" : "2x",
                "size" : "40x40"
              },
              {
                "filename" : "AppIcon-76x76@1x.png",
                "idiom" : "ipad",
                "scale" : "1x",
                "size" : "76x76"
              },
              {
                "filename" : "AppIcon-76x76@2x.png",
                "idiom" : "ipad",
                "scale" : "2x",
                "size" : "76x76"
              },
              {
                "filename" : "AppIcon-83.5x83.5@2x.png",
                "idiom" : "ipad",
                "scale" : "2x",
                "size" : "83.5x83.5"
              },
              {
                "filename" : "AppIcon-512@2x.png",
                "idiom" : "ios-marketing",
                "scale" : "1x",
                "size" : "1024x1024"
              }
            ],
            "info" : {
              "author" : "xcode",
              "version" : 1
            }
          }
          ICONJSON

          echo "iOS icons generated successfully"
          ls -la "$IOS_ICONS_DIR"

      - name: Generate iOS Splash Screen
        run: |
          ICON_SOURCE="Logo.png"
          SPLASH_DIR="ios/App/App/Assets.xcassets/Splash.imageset"
          mkdir -p "$SPLASH_DIR"

          # Create splash images with logo centered on dark background
          convert -size 2732x2732 xc:'#1a1a2e' \
            \( "$ICON_SOURCE" -resize 400x400 \) -gravity center -composite \
            "$SPLASH_DIR/splash-2732x2732.png"
          convert -size 1334x1334 xc:'#1a1a2e' \
            \( "$ICON_SOURCE" -resize 200x200 \) -gravity center -composite \
            "$SPLASH_DIR/splash-1334x1334.png"
          convert -size 2208x2208 xc:'#1a1a2e' \
            \( "$ICON_SOURCE" -resize 300x300 \) -gravity center -composite \
            "$SPLASH_DIR/splash-2208x2208.png"

          cat > "$SPLASH_DIR/Contents.json" << 'SPLASHJSON'
          {
            "images" : [
              {
                "filename" : "splash-2732x2732.png",
                "idiom" : "universal",
                "scale" : "1x"
              },
              {
                "filename" : "splash-1334x1334.png",
                "idiom" : "universal",
                "scale" : "2x"
              },
              {
                "filename" : "splash-2208x2208.png",
                "idiom" : "universal",
                "scale" : "3x"
              }
            ],
            "info" : {
              "author" : "xcode",
              "version" : 1
            }
          }
          SPLASHJSON

          echo "iOS splash screens generated"

      - name: Update iOS Display Name
        run: |
          # Update the app display name in Info.plist
          /usr/libexec/PlistBuddy -c "Set :CFBundleDisplayName 'EVIDENRA BASIC'" ios/App/App/Info.plist || true
          /usr/libexec/PlistBuddy -c "Set :CFBundleName 'EVIDENRA BASIC'" ios/App/App/Info.plist || true

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install CocoaPods dependencies
        run: |
          cd ios/App
          pod install

      - name: Build iOS App (iPad optimized)
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -archivePath build/App.xcarchive \
            archive \
            CODE_SIGNING_ALLOWED=NO \
            TARGETED_DEVICE_FAMILY="2"

      - name: Export iOS Archive (unsigned IPA)
        run: |
          cd ios/App
          mkdir -p build/ipa
          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportPath build/ipa \
            -exportOptionsPlist ../../ExportOptions.plist || true
          # Fallback: Create unsigned IPA from archive
          if [ ! -f build/ipa/*.ipa ]; then
            cd build/App.xcarchive/Products/Applications
            mkdir -p Payload
            cp -r App.app Payload/
            zip -r ../../../../build/ipa/EVIDENRA-BASIC-v7.6-iPad.ipa Payload
          fi

      - name: Upload iOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: EVIDENRA-BASIC-iPad
          path: |
            ios/App/build/ipa/*.ipa
            ios/App/build/App.xcarchive
          retention-days: 30

  # ===========================================
  # Android Build (Tablet) - Runs on Ubuntu
  # ===========================================
  build-android:
    name: Build Android (Tablet)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install ImageMagick
        run: sudo apt-get install -y imagemagick

      - name: Install dependencies
        run: npm ci

      - name: Build web assets for mobile
        run: npm run build-mobile

      - name: Add Android platform
        run: npx cap add android || true

      - name: Sync Android project
        run: npx cap sync android

      - name: Generate Android App Icons
        run: |
          ICON_SOURCE="Logo.png"
          ANDROID_RES="android/app/src/main/res"

          # Generate launcher icons for all densities
          convert "$ICON_SOURCE" -resize 48x48 "$ANDROID_RES/mipmap-mdpi/ic_launcher.png"
          convert "$ICON_SOURCE" -resize 72x72 "$ANDROID_RES/mipmap-hdpi/ic_launcher.png"
          convert "$ICON_SOURCE" -resize 96x96 "$ANDROID_RES/mipmap-xhdpi/ic_launcher.png"
          convert "$ICON_SOURCE" -resize 144x144 "$ANDROID_RES/mipmap-xxhdpi/ic_launcher.png"
          convert "$ICON_SOURCE" -resize 192x192 "$ANDROID_RES/mipmap-xxxhdpi/ic_launcher.png"

          # Generate round launcher icons
          convert "$ICON_SOURCE" -resize 48x48 "$ANDROID_RES/mipmap-mdpi/ic_launcher_round.png"
          convert "$ICON_SOURCE" -resize 72x72 "$ANDROID_RES/mipmap-hdpi/ic_launcher_round.png"
          convert "$ICON_SOURCE" -resize 96x96 "$ANDROID_RES/mipmap-xhdpi/ic_launcher_round.png"
          convert "$ICON_SOURCE" -resize 144x144 "$ANDROID_RES/mipmap-xxhdpi/ic_launcher_round.png"
          convert "$ICON_SOURCE" -resize 192x192 "$ANDROID_RES/mipmap-xxxhdpi/ic_launcher_round.png"

          # Generate foreground icons for adaptive icons
          mkdir -p "$ANDROID_RES/mipmap-mdpi"
          mkdir -p "$ANDROID_RES/mipmap-hdpi"
          mkdir -p "$ANDROID_RES/mipmap-xhdpi"
          mkdir -p "$ANDROID_RES/mipmap-xxhdpi"
          mkdir -p "$ANDROID_RES/mipmap-xxxhdpi"

          convert "$ICON_SOURCE" -resize 108x108 "$ANDROID_RES/mipmap-mdpi/ic_launcher_foreground.png"
          convert "$ICON_SOURCE" -resize 162x162 "$ANDROID_RES/mipmap-hdpi/ic_launcher_foreground.png"
          convert "$ICON_SOURCE" -resize 216x216 "$ANDROID_RES/mipmap-xhdpi/ic_launcher_foreground.png"
          convert "$ICON_SOURCE" -resize 324x324 "$ANDROID_RES/mipmap-xxhdpi/ic_launcher_foreground.png"
          convert "$ICON_SOURCE" -resize 432x432 "$ANDROID_RES/mipmap-xxxhdpi/ic_launcher_foreground.png"

          echo "Android icons generated successfully"
          ls -la "$ANDROID_RES/mipmap-xxxhdpi/"

      - name: Generate Android Splash Screen
        run: |
          ICON_SOURCE="Logo.png"
          ANDROID_RES="android/app/src/main/res"

          # Create drawable directories if they don't exist
          mkdir -p "$ANDROID_RES/drawable"
          mkdir -p "$ANDROID_RES/drawable-land-hdpi"
          mkdir -p "$ANDROID_RES/drawable-land-mdpi"
          mkdir -p "$ANDROID_RES/drawable-land-xhdpi"
          mkdir -p "$ANDROID_RES/drawable-land-xxhdpi"
          mkdir -p "$ANDROID_RES/drawable-land-xxxhdpi"
          mkdir -p "$ANDROID_RES/drawable-port-hdpi"
          mkdir -p "$ANDROID_RES/drawable-port-mdpi"
          mkdir -p "$ANDROID_RES/drawable-port-xhdpi"
          mkdir -p "$ANDROID_RES/drawable-port-xxhdpi"
          mkdir -p "$ANDROID_RES/drawable-port-xxxhdpi"

          # Create splash screens with logo centered on dark background
          # Portrait
          convert -size 480x800 xc:'#1a1a2e' \( "$ICON_SOURCE" -resize 150x150 \) -gravity center -composite "$ANDROID_RES/drawable-port-mdpi/splash.png"
          convert -size 720x1280 xc:'#1a1a2e' \( "$ICON_SOURCE" -resize 200x200 \) -gravity center -composite "$ANDROID_RES/drawable-port-hdpi/splash.png"
          convert -size 960x1600 xc:'#1a1a2e' \( "$ICON_SOURCE" -resize 250x250 \) -gravity center -composite "$ANDROID_RES/drawable-port-xhdpi/splash.png"
          convert -size 1280x1920 xc:'#1a1a2e' \( "$ICON_SOURCE" -resize 300x300 \) -gravity center -composite "$ANDROID_RES/drawable-port-xxhdpi/splash.png"
          convert -size 1920x2560 xc:'#1a1a2e' \( "$ICON_SOURCE" -resize 400x400 \) -gravity center -composite "$ANDROID_RES/drawable-port-xxxhdpi/splash.png"

          # Landscape
          convert -size 800x480 xc:'#1a1a2e' \( "$ICON_SOURCE" -resize 150x150 \) -gravity center -composite "$ANDROID_RES/drawable-land-mdpi/splash.png"
          convert -size 1280x720 xc:'#1a1a2e' \( "$ICON_SOURCE" -resize 200x200 \) -gravity center -composite "$ANDROID_RES/drawable-land-hdpi/splash.png"
          convert -size 1600x960 xc:'#1a1a2e' \( "$ICON_SOURCE" -resize 250x250 \) -gravity center -composite "$ANDROID_RES/drawable-land-xhdpi/splash.png"
          convert -size 1920x1280 xc:'#1a1a2e' \( "$ICON_SOURCE" -resize 300x300 \) -gravity center -composite "$ANDROID_RES/drawable-land-xxhdpi/splash.png"
          convert -size 2560x1920 xc:'#1a1a2e' \( "$ICON_SOURCE" -resize 400x400 \) -gravity center -composite "$ANDROID_RES/drawable-land-xxxhdpi/splash.png"

          # Default splash
          convert -size 1920x1920 xc:'#1a1a2e' \( "$ICON_SOURCE" -resize 300x300 \) -gravity center -composite "$ANDROID_RES/drawable/splash.png"

          echo "Android splash screens generated"

      - name: Update Android App Name
        run: |
          # Update strings.xml with app name
          STRINGS_FILE="android/app/src/main/res/values/strings.xml"
          sed -i 's/<string name="app_name">.*<\/string>/<string name="app_name">EVIDENRA BASIC<\/string>/g' "$STRINGS_FILE"
          sed -i 's/<string name="title_activity_main">.*<\/string>/<string name="title_activity_main">EVIDENRA BASIC<\/string>/g' "$STRINGS_FILE"
          sed -i 's/<string name="package_name">.*<\/string>/<string name="package_name">com.evidenra.basic<\/string>/g' "$STRINGS_FILE"
          sed -i 's/<string name="custom_url_scheme">.*<\/string>/<string name="custom_url_scheme">com.evidenra.basic<\/string>/g' "$STRINGS_FILE"
          cat "$STRINGS_FILE"

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build Android APK (Release)
        run: |
          cd android
          ./gradlew assembleRelease

      - name: Build Android AAB (App Bundle for Play Store)
        run: |
          cd android
          ./gradlew bundleRelease

      - name: Rename artifacts
        run: |
          mkdir -p release
          cp android/app/build/outputs/apk/release/app-release-unsigned.apk release/EVIDENRA-BASIC-v7.6-Android-Tablet.apk
          cp android/app/build/outputs/bundle/release/app-release.aab release/EVIDENRA-BASIC-v7.6-Android-Tablet.aab || true

      - name: Upload Android APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: EVIDENRA-BASIC-Android-APK
          path: release/EVIDENRA-BASIC-v7.6-Android-Tablet.apk
          retention-days: 30

      - name: Upload Android AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: EVIDENRA-BASIC-Android-AAB
          path: release/EVIDENRA-BASIC-v7.6-Android-Tablet.aab
          retention-days: 30

  # ===========================================
  # Create Release (only on tags)
  # ===========================================
  create-release:
    name: Create GitHub Release
    needs: [build-ios, build-android]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: EVIDENRA BASIC v7.6 - Mobile Release
          body: |
            ## EVIDENRA BASIC v7.6 - GENESIS Edition

            ### Mobile Releases

            #### iPad (iOS)
            - **EVIDENRA-BASIC-v7.6-iPad.ipa** - Unsigned IPA für iPad
              - Erfordert Signierung mit Apple Developer Account oder TestFlight

            #### Android Tablet
            - **EVIDENRA-BASIC-v7.6-Android-Tablet.apk** - APK für direkte Installation
              - Aktiviere "Unbekannte Quellen" in den Einstellungen
            - **EVIDENRA-BASIC-v7.6-Android-Tablet.aab** - App Bundle für Google Play Store

            ### Installation

            **iPad:**
            1. Lade die IPA-Datei herunter
            2. Nutze AltStore, Sideloadly oder Xcode für die Installation
            3. Oder: Signiere mit deinem Apple Developer Account

            **Android Tablet:**
            1. Lade die APK-Datei herunter
            2. Aktiviere "Installation aus unbekannten Quellen" in den Einstellungen
            3. Öffne die APK-Datei und installiere die App

          files: |
            artifacts/**/*.ipa
            artifacts/**/*.apk
            artifacts/**/*.aab
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
